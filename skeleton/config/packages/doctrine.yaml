doctrine:
  dbal:
    url: '%env(resolve:DATABASE_URL)%'

  orm:
    auto_generate_proxy_classes: true
    default_entity_manager: default
    entity_managers:
      default:
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: false
        mappings:
          User:
            is_bundle: false
            type: attribute
            dir: '%kernel.project_dir%/src/Domain/User/Entity'
            prefix: 'App\\Domain\\User\\Entity'
          Therapist:
            is_bundle: false
            type: attribute
            dir: '%kernel.project_dir%/src/Domain/Therapist/Entity'
            prefix: 'App\\Domain\\Therapist\\Entity'
          Patient:
            is_bundle: false
            type: attribute
            dir: '%kernel.project_dir%/src/Domain/Patient/Entity'
            prefix: 'App\\Domain\\Patient\\Entity'

when@test:
    doctrine:
        dbal:
            # "TEST_TOKEN" is typically set by ParaTest
            dbname_suffix: '_test%env(default::TEST_TOKEN)%'

when@prod:
    doctrine:
        orm:
            auto_generate_proxy_classes: false
            proxy_dir: '%kernel.build_dir%/doctrine/orm/Proxies'
            query_cache_driver:
                type: pool
                pool: doctrine.system_cache_pool
            result_cache_driver:
                type: pool
                pool: doctrine.result_cache_pool

    framework:
        cache:
            pools:
                doctrine.result_cache_pool:
                    adapter: cache.app
                doctrine.system_cache_pool:
                    adapter: cache.system
